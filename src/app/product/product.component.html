<div class="row">

    <div *ngFor ="let product of products" class="col-md-4 col-sd-4 col-lg-4">


      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ product.pic }}" alt="Card image cap" style="width: 300px;height:200px;">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">病例说明. 编号是：{{productid}}</p>
          <a [routerLink]="['/product/sellerinfo']" class="btn btn-primary">更多明细</a>
        </div>
      </div>
    </div>

</div>
<router-outlet></router-outlet>
